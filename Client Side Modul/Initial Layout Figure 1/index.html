<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virus Slayer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <figure>
            <img src="favicon.png" alt="Virus Logo" aria-hidden="true" width="100">
        </figure>
        <h1 class="title">Virus Slayer</h1>

        <div class="instruction">
            <h3>Instruction</h3>
            <ul>
                <li>Input Username then Play</li>
                <li>Use D F J K key to destroy the virus</li>
                <li>Beat your highscore</li>
                <li>Enjoy</li>
            </ul>
            <input type="text" placeholder="Username">
            <button>Play</button>
        </div>
    </div>
    
</body>
</html>
