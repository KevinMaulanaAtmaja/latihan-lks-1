<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="timer" class="timer">000:00</div>
        <div class="option">
            <button type="button" id="start" class="start">Start Timer</button>
            <button type="button" id="stop" class="stop">Stop Timer</button>
            <button type="button" id="reset" class="reset">Reset Timer</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
